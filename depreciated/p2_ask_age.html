<div class="section" style="background-image: url('images/vis1top/hurricanes.webp'); background-size: cover;
background-color: rgba(255, 255, 255, 0.6);">

    <div class="container">
        <div class="card card-area shadow" style="min-height:70vh">
            <div class="card-body card-center-body"  style="margin-top:30px;
                margin-bottom:40px">
                <h2 class="card-title" style="color: steelblue; ">Let's Personalize Your Journey</h2>
                <h2 class="card-title-huge" style="color: steelblue; margin-top:50px;">What is Your Age?</h2>
                <!-- Flex container to place input and button on the same line -->
                <div class="d-flex justify-content-between align-items-center" style="margin-top:80px;
                margin-bottom:40px">
                    <!-- Input field with a specific width (3 characters wide) -->
                    <input
                            id="userAgeInput"
                            type="number"
                            class="form-control col-auto card-title"
                            style="color: steelblue; width: 3em;"
                    min="0"
                    step="1"
                    placeholder="30"
                    />

                    <button
                            class="btn btn-primary card-title px-5 mx-5"
                            onclick="userAgeButton(document.getElementById('userAgeInput').value)"
                    >
                        Ok
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
