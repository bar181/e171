<div class="section" style="position: relative; width: 100%; height: 100%;">
    <!-- Separate div for background image with desired opacity -->
    <div style="background-image: url('images/vis1top/ocean.png'); background-size: cover; opacity: 0.4; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

    <!-- Container for the rest of the content -->
    <div class="container" style="position: relative; z-index: 1;">
        <div class="shadow card card-area shadow " style="min-height:70vh; position: relative;
        background-color: #fffdf7">
            <h2 class="text-center card-title pt-3" style="color:steelblue">
                Climate Change Search Topic<br>
            </h2>
            <div class="d-flex justify-content-between p-2">
                <div class="p-2">
                    <div class="card-title-small">Popularity Over Time: <span class="vis5-topicName"></span><br></div>
                </div>
                <div class="pt-2 pe-2" style="min-width:270px">
                    <div id="vis5-topics" class=""></div>
                </div>
            </div>

            <div class="row pt-5">
                <div class="col-9">
                    <div id="vis5Line"></div>
                </div>
                <div class="col-3">
                    <div class="p-2" style="font-size: 1.2rem">
                        <span class="vis5-topicName card-title-small"></span>
                        <div id="vis5-image" class=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
